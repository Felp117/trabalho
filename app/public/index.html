<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários e Pessoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Usuários e Pessoas</h1>
        </header>

        <section class="form-section">
            <form id="userForm">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <button type="submit" class="btn">Cadastrar Usuário</button>
            </form>
        </section>

        <section class="person-form-section">
            <form id="personForm">
                <div class="input-group">
                    <label for="personName">Nome:</label>
                    <input type="text" id="personName" name="personName" placeholder="Digite o nome da pessoa" required>
                </div>
                <div class="input-group">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" placeholder="Digite a idade" required>
                </div>
                <button type="submit" class="btn">Cadastrar Pessoa</button>
            </form>
        </section>

        <section class="records">
            <h2>Registros Cadastrados</h2>
            <div class="list-container">
                <!-- Os registros serão exibidos aqui -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
