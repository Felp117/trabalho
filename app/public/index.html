<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Pessoas</h1>
        </header>

        <div class="form-container">
            <form id="person-form">
                <div class="input-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Digite o nome">
                </div>
                <div class="input-group">
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" required placeholder="Digite a idade">
                </div>
                <button type="submit" class="btn">Cadastrar Pessoa</button>
            </form>
        </div>

        <div class="list-container">
            <h2>Pessoas Cadastradas</h2>
            <ul id="people-list">
                <!-- As pessoas serÃ£o listadas aqui -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
