<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários e Pessoas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro de Usuários e Pessoas</h1>

    <div>
      <h2>Inserir Usuário</h2>
      <form id="user-form">
        <input type="text" id="user-name" placeholder="Nome do Usuário" required>
        <input type="email" id="user-email" placeholder="Email do Usuário" required>
        <button type="submit">Adicionar Usuário</button>
      </form>
    </div>

    <div>
      <h2>Inserir Pessoa</h2>
      <form id="person-form">
        <input type="text" id="person-name" placeholder="Nome da Pessoa" required>
        <input type="number" id="person-age" placeholder="Idade da Pessoa" required>
        <button type="submit">Adicionar Pessoa</button>
      </form>
    </div>

    <div id="user-list">
      <h2>Usuários Cadastrados</h2>
      <ul id="users"></ul>
    </div>

    <div id="person-list">
      <h2>Pessoas Cadastradas</h2>
      <ul id="people"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
